<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("https://html5up.net/uploads/demos/tessellate/images/header.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            
        }
        [id^=i]{
            color: white;
            font-size: 40px;
            text-align: center;
        }
        .main{
            width: 100%;
            height: 100%;
            display: inline-block;
            /* margin: 0 auto; */
            text-align: center;
            margin-top: 9%;
            margin-bottom: 9%;
            line-height: 100px;
        }
        #button{
            font-size: 30px;
            color: hsl(0, 0%, 100%);
            background-color: hsl(0, 0%, 100%, 30%);
            border: 2px solid white;
            border-radius: 3.5%;
            width: 800px;
            height: 85px;
            margin: 0 auto;
            margin-top: 2.7%;
            line-height: 85px;
            text-align: center;
        }
        #in3{
            border-bottom: 1px dotted white;
            line-height: 100px;
            
        }
        #in1{
            font-size: 50px;
        }

    </style>
</head>
<body>
    <div class="main">
        <div id="in1">Welcome to Tessellates</div>
        <div id="in2">A free reponsive site template by <span id="in3">HTML5 up</span></div>
        <div id="button">Proceed to second phase</div>
    </div>

</html>
