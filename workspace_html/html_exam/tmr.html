<script>
    function countdown(start) {
        let current = start;
        const interval = setInterval(() => {
            console.log(current);
            current--;
            if (current < 1) {
                clearInterval(interval);
                // console.log("발사!");
                }
            }, 1000);
        }

countdown(3);

</script>
