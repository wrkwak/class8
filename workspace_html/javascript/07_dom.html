<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="title">dom연습</h1>

    <div id="view">첫번째 view</div>
    <div id="view">두번째 view</div>
    
    <div class="div2">첫번째 .div</div>
    <div class="div2">두번째 .div</div>
    
    <div id="parent">
        <div class="child div2" title = "안쪽" human = "class1">안쪽 div</div>
        <div class="child">안쪽 div</div>
    </div>

    <img  style= "width:100px;" title="호리병" data-human="홀홀" src="https://images03.nicepage.com/a1389d7bc73adea1e1c1fb7e/eafde1a79bad5760a1191e33/pexels-photo-4048717.jpeg">

    <script>
        // document는 html 문서 전체를 뜻함
        // getElementById : 속성 id의 값을 이용해 dom을 가져옴
       let title =  document.getElementById("title");
       console.log(title);
       console.log(""+title);
    //    alert(title); // alert는 글씨밖에 표현 할 수 없어서 위와 동일한 결과가 나옴

       // 요소가 존재하지 않는 경우 조회했을때 null 출력
       let test = document.getElementById("test")
       console.log(test); 
       
       // id가 여러개인 경우 첫번째 dom 하나만 가져옴
       let view =  document.getElementById("view")
       console.log(view); 
       
       // tag명으로 dom 찾기
       // 일치하는 모든 것을 배열로 출력
       let divs = document.getElementsByTagName("div")
       console.log(divs); 
       
       // 하나만 있어도 한개짜리 배열이 나옴
       let h1 = document.getElementsByTagName("h1")
       console.log(h1); 
       
       // 존재하지 않는 tag의 경우 size 0 배열 출력 (length == 0)
       let human = document.getElementsByTagName("human")
       console.log(human); 
       
       // 클래스명으로 배열 출력
       let div2 = document.getElementsByClassName("div2")
       console.log(div2); 
       
       // document 문서 전체 대상
       let parent =  document.getElementById("parent")
       console.log(parent); 
       
       // 부모요소에서만 한정되어 찾음
       let chile_div2 = parent.getElementsByClassName("div2")
       console.log(chile_div2); 
       console.log(chile_div2[0]); 
       
       // css 선택자를 사용할 수 있음
       let qs1 = document.querySelector("#parent .div2")
       console.log(qs1); 

       console.log("---------------------------"); 
       
       let qs2 = document.querySelector(".div2")
       console.log(qs2); 
       
       // getElement 처럼 null 출력
       let qs3 = document.querySelector("#human")
       console.log(qs3); 
       
       let qsa1 = document.querySelectorAll(".div2")
       console.log(qsa1); 
       
       // 빈 배열 출력
       let qsa2 = document.querySelectorAll(".div2sadf")
       console.log(qsa2); 
       
       let qsa3 = document.querySelectorAll("#view")
       console.log(qsa3); 
       
       let child1 = document.querySelector("#parent .div2")
       console.log(child1); 
       
       // child1의 부모 노드 방문법
       let parent1 = child1.parentNode
       console.log(parent1); 
       // 클래스를 배열 형식으로 돌려줌
       console.log(child1.classList); 
       // 클래스를 동적으로 추가
       // 중복추가 불가
    //    child1.classList.add("red")
       
    //    child1.classList.remove("red")
       
       // 토글 기능
    //    child1.classList.toggle("red")
       
       // 클래스 존재 유무 확인
       let isred = child1.classList.contains("red")
       console.log(isred); 
       
       // 토글 구현
       function tgl() {
           if (isred == true){
               child1.classList.remove("red")
            } else if(isred == false){
                child1.classList.add("red")    
           }
       };
       tgl();

       // 모든 클래스를 문자로 돌려줌
       // 클래스명 전체 변경시 많이 사용함
       console.log(child1.className)
       child1.className = "blue"
       console.log(child1.className)

       // css 선택자 중 속성 선택자로 쿼리셀렉터 사용해보기
       document.querySelector("[id=title]")
       // contains 구현해보기
       function ctns(el, name){
        for (let i=0; i < el.classList.length; i++){
            if(el.classList[i] == name){
                return true;
            }
        }
        return false;
       }
       console.log(ctns(child1,'red'));

       // 배열
       let img =  document.getElementsByTagName("img")
       console.log(img)
       console.log(img[0].classList)
       
       // 속성 존재유무 확인
       let isSrc = img[0].hasAttribute("src")
       console.log(isSrc)
       

       // 값 긁어오기
       let src = img[0].getAttribute("src")
       console.log(src)
       // 없으면 null
       let src1 = img[0].getAttribute("src1")
       console.log(src1)

       //setAttribute 
       // 속성이 존재하지 않는 경우 추가, 있는 경우 덮어씀
       img[0].setAttribute("data-hu","1class");

       img[0].removeAttribute("data-hu")


       </script>
</body>
</html>
