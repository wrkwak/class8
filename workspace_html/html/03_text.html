<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 뷰타입에 맞게 출력(반응형 웹) -->
    <title>Document</title>
</head>
<body>
    <!-- h 태그 -->
    <h1>h1 헤딩태그</h1>
    <h2>h2 헤딩태그</h2>
    <h3>h3 헤딩태그</h3>
    <h4>h4 헤딩태그</h4>
    <h5>h5 헤딩태그</h5>
    <h6>h6 헤딩태그</h6>
    <h7>h7 헤딩태그 의미 없음</h7>
    <!-- p 태그  -->
    <p>단락1</p>
    <p>단락2<br></p>
    <!-- br 태그 -->
    123 456 <br>
    789
    <br>
    <!-- pre 태그 -->
     <pre>
        편집창의 모든것을 보여줌
이렇게 쓰면 이대로 출력        

     </pre>
     <!-- hr 태그 -->
     <hr>
     <!-- b와 strong 태그 -->
     <b>굵게</b><!-- 시맥틱하지 않아 (웹에서 안읽어줌)-->
     <br>
     <strong>굵게</strong><!-- 시맥틱해 (웹에서 읽어줌)-->
     <br>
     <!-- i와 em 태그 -->
     <i>i 쓰지말자</i>
     <br>
     <em>em을 쓰자</em><br>
     <em>오늘 <strong>점심</strong>뭐먹지..</em>
     <!-- sup 제곱 -->
     E=MC<sup>2</sup><br>
     <!-- sub 첨자 -->
      <sub>[1]</sub>
      <hr>
</body>
</html>
